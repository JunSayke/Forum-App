<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="myscript.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <title>Home - Forum App</title>
</head>
 
<body style="background-color: #e0e0e0; padding: 0 15px;">
    <header>
        <h2 id="title" class="text-center p-5">FORUM APP - Shoutout to Sir Eugene</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">BSCS-2 F1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto" id="left-side-bar">
                        <li class="nav-item dropdown" id="create-post-form">
                            <a class="nav-link dropdown-toggle" href="#" id="signInDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Create Post
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="signInDropdown">
                                <li>
                                    <form class="px-4 py-3">
                                        <div class="mb-3">
                                            <label for="post-form">Your Post</label>
                                            <textarea class="form-control" id="post-form" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success" id="post-btn">Create Post</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown" id="login-form">
                            <a class="nav-link dropdown-toggle" href="#" id="signInDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sign In
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="signInDropdown">
                                <li>
                                    <form class="px-4 py-3">
                                        <div class="mb-3">
                                            <label for="login-first-name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="login-first-name"
                                                placeholder="First Name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="login-last-name"
                                                placeholder="Last Name">
                                        </div>
                                        <button type="submit" class="btn btn-success" id="login-btn">Sign In</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown" id="register-form">
                            <a class="nav-link dropdown-toggle" href="#" id="signUpDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sign Up
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="signUpDropdown">
                                <li>
                                    <form class="px-4 py-3">
                                        <div class="mb-3">
                                            <label for="register-first-name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="register-first-name"
                                                placeholder="First Name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="register-last-name"
                                                placeholder="Last Name">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="register-btn">Sign Up</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <button class="btn btn-danger" type="submit" id="logout-btn">Logout</button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <dl id="thread-header" class="mt-2 mb-2" style="background-color: #3F627F; color: white; border-radius: 3px;">
            <dt style="padding-left: 10px;">Topics</dt>
        </dl>
        <form class="d-flex mt-2 mb-2">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div id="thread-container">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"><span class="badge bg-primary rounded-pill">14</span> List group item heading
                        </h5>
                        <small class="text-muted">3 days ago</small>
                    </div>
                    <p class="mb-1">Some placeholder content in a paragraph.</p>
                    <small class="text-muted">And some muted small print.</small>
                </a>
            </div>
        </div>
    </main>
    <footer>
 
    </footer>
</body>
 
</html>
