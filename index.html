<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<script
			type="module"
			src="scripts.js"></script>
		<link
			type="text/css"
			rel="stylesheet"
			href="styles.css" />
		<title>Document</title>
	</head>

	<body
		class="px-2 px-sm-5 px-custom-1 px-custom-2 bg-light"
		style="min-width: 500px">
		<header>
			<h2
				id="title"
				class="text-center p-4">
				<strong>SIMPLE FORUM APP</strong>
				<hr />
				<small>Shoutout to Sir Eugene</small>
			</h2>
			<nav class="navbar navbar-light bg-white border border-2 rounded">
				<div
					id="nav-header"
					class="container-fluid">
					<a
						class="navbar-brand"
						href="#">
						HYEUMINE API
					</a>

					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a
								class="nav-link"
								href="index.html">
								Home
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main style="min-height: 1000px">
			<section>
				<div
					id="modal-form"
					class="modal fade"
					tabindex="-1">
					<div
						class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
						style="min-width: 500px">
						<div class="modal-content">
							<div class="modal-header"></div>
							<div class="modal-body"></div>
							<div class="modal-footer"></div>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="d-flex justify-content-between align-items-center py-2">
					<button
						id="new-topic-btn"
						type="button"
						class="btn btn-sm btn-secondary"
						data-bs-toggle="modal"
						data-bs-target="#modal-form">
						New
						<b>Topic</b>
					</button>
					<nav>
						<div
							id="pagination"
							class="pagination pagination-sm">
							<div class="page-item">
								<button
									id="pagination-previous"
									class="page-link">
									<span aria-hidden="true">&laquo;</span>
								</button>
							</div>
							<ul class="pagination m-0"></ul>
							<div class="page-item">
								<button
									id="pagination-next"
									class="page-link">
									<span aria-hidden="true">&raquo;</span>
								</button>
							</div>
						</div>
					</nav>
				</div>
				<div class="container-fluid border rounded text-white bg-secondary">
					Threads
				</div>
				<div
					id="threads"
					class="list-group"></div>
			</section>
		</main>
		<footer>
			<div
				class="container-fluid border rounded text-center text-white bg-secondary">
				Credits @Hunyo
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
